<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GoBanMe Demo/Test</title>
</head>

<body>
  <h1>GoBanMe Demo/Test</h1>
  <p>Hello world</p>
  <p id="warning" style="display: none;">Demo will not work: <code>window.banano</code> not detected. Please install GoBanMe. Likely will not work on mobile.</p>
  <div class="test">
    <h2>Request Payment</h2>
    <label>Amount: </label><input type="number" id="amount" value="1" min="0"/>
    <br>
    <label>Send to: </label><input type="text" id="address-1" placeholder="ban_..."/>
    <br>
    <input type="button" value="Request" onclick="requestPayment()"/>
  </div>
  <div class="test">
    <h2>Change Representative</h2>
    <label>New Representative: </label><input type="text" id="address-2" placeholder="ban_..."/>
    <br>
    <input type="button" value="Request" onclick="requestChange()"/>
  </div>
  <div class="test">
    <h2>Request Address</h2>
    <p id="link-info"></p>
    <p id="sig-info"></p>
    <input type="button" value="Request" onclick="requestAddress()"/>
  </div>
  <script src="script.js"></script>
</body>

</html>
